info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    root: INFO
    uk.gov.ons.ctp: INFO
    org.springframework: ERROR
  profile: DEV
  useJson: false

mock-client: ${:false}
envoy:
  host: ${:localhost}
  port: ${:8181}
  scheme: ${:http}
