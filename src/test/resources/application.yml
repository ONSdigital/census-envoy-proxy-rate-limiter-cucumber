info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    root: INFO
    uk.gov.ons.ctp: INFO
    # reduce logging from the ratelimiter, otherwise it makes concourse output cumbersome.
    uk.gov.ons.ctp.integration.ratelimiter: WARN
    org.springframework: ERROR
  profile: DEV
  useJson: false

mock-client: false
envoy:
  host: localhost
  port: 8181
  scheme: http

blacklist:
  ip-addresses:
      - 8.8.8.8
      - 8.8.4.4
  telephone-numbers:
      - blacklisted-telNo
  uprns:
      - 9999999999999
